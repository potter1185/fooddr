	<section class="main">
        <section class="worldcup">
            <h1 id="vs"></h1>
            <input type="image" id="food1" src="" onclick="choice(1)" style="width:1000px; height:700px; float:left;border:none"/>
            <input type="image" id="food2" src="" onclick="choice(2)" style="width:1000px; height:700px; border:none"/>
        </section>
     <script>
         var i = 0;
         var tmp = [];
         var food = [
             "족발",
             "보쌈",
             "짜장면",
             "비빔국수",
             "두루치기",
             "라면",
             "볶음밥",
             "돈까스",
             "오므라이스",
             "파스타",
             "돼지국밥",
             "김치찌개",
             "된장찌개",
             "삼겹살",
             "냉면",
             "치킨"
         ];

         function shuffle() {
             food.sort(function (a, b) {return 0.5-Math.random()})
         }

         function check() {
             if(food.length == 1) {
                 document.getElementById("vs").innerHTML = food+"이(가) 당신이 선택한 요리!";
                 document.getElementById("food1").src = food+".JPG";
                 document.getElementById("food2").style.display = "none";
                 return;
             }
             i = 0;
             copy();
         }

         function copy() {
             var cpy = [];
             for(var i = 0; i<food.length; i++)
                 cpy[i] = food[i];
             compete(cpy);
         }

         function choice(num) {
             if(num == 1)
                 tmp[i+1] = "fail";
             else if(num == 2)
                 tmp[i] = "fail";
             food = tmp;

             if(food.length == i+2) {
                 deleteFails();
                 check();
             }else{
                 i+=2;
                 copy();
             }
         }

         function deleteFails() {
             alert(food);
             var num = food.length;
             for(var i = num-1 ; i>=0; i--)
                 if(food[i] == "fail")
                     food.splice(i, 1);
             alert(food);
         }

         function compete(cpy) {

             var numOfCmpt;
             if(cpy.length > 8)
                 numOfCmpt = 16 + "강전 ";
             else if(cpy.length <= 8 && cpy.length > 4)
                 numOfCmpt = 8 + "강전 ";
             else if(cpy.length == 4)
                 numOfCmpt = "준결승전 ";
             else if(cpy.length == 2)
                 numOfCmpt = "결승전 ";

             document.getElementById("vs").innerHTML = numOfCmpt + food[i] + " vs " + food[i+1];
             document.getElementById("food1").src = food[i]+".JPG";
             document.getElementById("food2").src = food[i+1]+".JPG";

             tmp = cpy;
         }

         function init() {
             shuffle();
             copy();
         }

         window.onload = init();
     </script>
